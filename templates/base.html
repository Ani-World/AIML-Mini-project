<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title | default("Archivr") }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background: #f7f9fc; }
    .card-movie { min-width: 180px; max-width: 220px; margin: 6px; }
    .poster { width: 100%; height: 300px; object-fit: cover; border-radius: 6px; }
    .badge-reason { font-size: 0.8rem; }
    .carousel-row { display:flex; overflow-x:auto; padding: 8px; gap:8px; }
    .stat-box { background: #fff; padding: 12px; border-radius:8px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Archivr</a>
    <div>
      <a class="btn btn-sm btn-outline-primary me-2" href="{{ url_for('login_ui') }}">Login</a>
      <a class="btn btn-sm btn-primary" href="{{ url_for('register_ui') }}">Register</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS + dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js for charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>

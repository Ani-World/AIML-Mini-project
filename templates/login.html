{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4>Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <small class="text-muted mt-2 d-block">Demo: after login you'll be redirected to dashboard with user_id query param.</small>
    </div>
  </div>
</div>

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({email, password})
  });
  const json = await res.json();
  if(res.ok) {
    // Navigate to dashboard with returned user_id (demo only)
    window.location = `/dashboard?user_id=${json.user_id}`;
  } else {
    alert(json.error || 'Login failed');
  }
});
</script>
{% endblock %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4>Register</h4>
      <form id="registerForm">
        <div class="mb-3"><label class="form-label">Name</label><input id="name" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Email</label><input id="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control" required></div>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <small class="text-muted mt-2 d-block">This demo stores credentials in-memory (not secure).</small>
    </div>
  </div>
</div>

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/auth/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({name, email, password})
  });
  const json = await res.json();
  if(res.ok) {
    window.location = `/dashboard?user_id=${json.user_id}`;
  } else {
    alert(json.error || 'Register failed');
  }
});
</script>
{% endblock %}
{% endblock %}
